<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPICODE Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Outfit&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main-container">
        <div class="epicodeLogo">
            <img src="assets/epicode_logo.png" alt="EPICODE Logo">
        </div>

        <div class="elements-container">
            <h2>Tell us how it's going</h2>
            <h3>From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</h3>
        </div>

        <div class="rate">
            <input type="radio" id="star10" name="rate" value="10" />
            <label for="star10" title="text"></label>
            <input type="radio" id="star9" name="rate" value="9" />
            <label for="star9" title="text"></label>
            <input type="radio" id="star8" name="rate" value="8" />
            <label for="star8" title="text"></label>
            <input type="radio" id="star7" name="rate" value="7" />
            <label for="star7" title="text"></label>
            <input type="radio" id="star6" name="rate" value="6" />
            <label for="star6" title="text"></label>
            <input type="radio" id="star5" name="rate" value="5" />
            <label for="star5" title="text"></label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" title="text"></label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="text"></label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="text"></label>
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="text"></label>

        </div>
        <div class="leave-us-feedback">
            <h3>Leave us an open feedback about your experience so far</h3>
        </div>

        <div class="text-input-container">
            <input type="text" name="feedback" id="feedback" placeholder="Write your comment here">
        </div>

        <div class="button-section">
            <a href="https://epicode.com/en/">
                <button><b>MORE INFO</b></button>
            </a>
        </div>

    
</body>

</html>
