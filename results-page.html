<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPICODE Results</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Outfit:wght@200;300;500&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main-container">
        <div class="epicodeLogo">
            <img src="assets/epicode_logo.png" alt="EPICODE Logo">
        </div>
        <div class="results-container">
            <div class="results-text">
                <h1>Results</h1>
                <h3>The summary of your answers:</h3>
            </div>
            <div id="results">
                <div id="correct">
                    <h2>Correct</h2>
                    <h2 class="percentage">66.7%</h2>
                    <h3>4/6 questions</h3>
                </div>
                <div id="chart"></div>
                <div class="chart-text">
                    <p class="passed-text">Congratulations!</p>
                    <p class="colored-text">You passed the exam.</p>
                    <div class="small-text">
                        <p class="certificate-text">We'll send you the certificate in few minutes.</p>
                        <p class="email-text">Check your email (including promotions/spam folder)</p>
                    </div>
                </div>
                <div id="wrong">
                    <h2>Wrong</h2>
                    <h2 class="percentage">33.3%</h2>
                    <h3>2/6 questions</h3>
                </div>
            </div>
        </div>
        <div class="results-button">
            <a href="feedback-page.html">
                <button id="rate-button"><b>RATE US</b></button>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
