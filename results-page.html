<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPICODE Results</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Outfit:wght@200;300;500&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main-container">
        <div class="epicodeLogo">
            <img src="assets/epicode_logo.png" alt="EPICODE Logo">
        </div>
        <div class="results-container">
            <div class="results-text">
                <h1>Results</h1>
                <h3>The summary of your answers:</h3>
            </div>
            <div id="results">
                <div id="correct">
                    <h2>Correct</h2>
                    <h2 class="percentage"></h2>
                    <h3></h3>
                </div>
                <div id="chart"></div>
                <div class="chart-text"></div>
                <p class="not-passed"></p>
            </div>
            <div id="wrong">
                <h2>Wrong</h2>
                <h2 class="percentage"></h2>
                <h3></h3>
            </div>
        </div>
    </div>
    <div class="results-button">
        <a href="https://epicode.com/en/">
            <button id="rate-button"><b>MORE INFO</b></button>
        </a>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
